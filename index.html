<!doctype html>

<html>
  <head>
    <title>WebAudio Theremin</title>
    <link rel='stylesheet' type='text/css' href='./styles.css' />
    <link rel='shortcut icon' href='favicon.ico' />
  </head>
  <body>
    <section class='Theremin'>
      <div class='Help animate'>
        <h1>WebAudio Theremin</h1>
        <p>
          A web-based Theremin so you can practice on the go. Click anywhere to
          hear a sound. Click, hold and drag around to jam out.
        </p>
      </div>
      <div class='V'>
        <div class='animate arrow-left'></div>
        <p class='Label animate'>Frequency</p>
        <div class='animate arrow-right'></div>
      </div>
      <div class='F'>
        <div class='animate arrow-up'></div>
        <p class='Label animate F-label'>
          Volume
        </p>
        <div class='animate arrow-down'></div>
      </div>
    </section>
    <script type='text/javascript' src='./theremin.js'></script>
  </body>
</html>
